version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: accreditrack
      POSTGRES_USER: accreditrack
      POSTGRES_PASSWORD: accreditrack
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    env_file:
      - ../backend/.env
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    env_file:
      - ../frontend/.env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  db_data:
