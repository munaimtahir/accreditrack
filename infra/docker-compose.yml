version: "3.9"

services:
  db:
    image: postgres:16
    env_file:
      - ../backend/.env.production
    environment:
      POSTGRES_DB: ${DB_NAME:-accreditrack}
      POSTGRES_USER: ${DB_USER:-accreditrack}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required and must not be empty. Set it in backend/.env.production}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-accreditrack}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file:
      - ../backend/.env.production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    # The command below overrides the CMD specified in backend/Dockerfile.
    # Update this line if you need to change the startup command for the backend service.
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    env_file:
      - ../frontend/.env.production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  db_data:
  backend_static:
  backend_media:

networks:
  app-network:
    driver: bridge
