name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: accreditrack
          POSTGRES_PASSWORD: accreditrack
          POSTGRES_DB: accreditrack
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django check
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'ci-test-secret-key-not-for-production' }}
          DEBUG: 'false'
          DB_NAME: accreditrack
          DB_USER: accreditrack
          DB_PASSWORD: accreditrack
          DB_HOST: localhost
          DB_PORT: 5432
        run: python config/manage.py check

      - name: Run tests
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'ci-test-secret-key-not-for-production' }}
          DEBUG: 'false'
          DB_NAME: accreditrack
          DB_USER: accreditrack
          DB_PASSWORD: accreditrack
          DB_HOST: localhost
          DB_PORT: 5432
        run: pytest --no-header --tb=short -q
