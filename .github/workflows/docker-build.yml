name: Docker Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  validate-docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate docker-compose configuration
        working-directory: ./infra
        run: |
          # Create dummy env files for validation
          mkdir -p secrets
          echo "SECRET_KEY=test-key" > secrets/backend.env
          echo "DB_NAME=accreditrack" >> secrets/backend.env
          echo "DB_USER=accreditrack" >> secrets/backend.env
          echo "DB_PASSWORD=test-password" >> secrets/backend.env
          echo "NEXT_PUBLIC_API_URL=http://localhost:8000" > secrets/frontend.env
          
          # Export variables for docker-compose interpolation
          export SECRET_KEY=test-key
          export DB_NAME=accreditrack
          export DB_USER=accreditrack
          export DB_PASSWORD=test-password
          
          # Validate docker-compose config
          docker compose config > /dev/null
          echo "âœ… Docker Compose configuration is valid"

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (if needed)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: ${{ secrets.DOCKER_USERNAME != '' }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME != '' && format('{0}/accreditrack-backend:latest', secrets.DOCKER_USERNAME) || 'accreditrack-backend:latest' }}
            ${{ secrets.DOCKER_USERNAME != '' && github.ref == 'refs/heads/main' && format('{0}/accreditrack-backend:{1}', secrets.DOCKER_USERNAME, github.sha) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (if needed)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: ${{ secrets.DOCKER_USERNAME != '' }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME != '' && format('{0}/accreditrack-frontend:latest', secrets.DOCKER_USERNAME) || 'accreditrack-frontend:latest' }}
            ${{ secrets.DOCKER_USERNAME != '' && github.ref == 'refs/heads/main' && format('{0}/accreditrack-frontend:{1}', secrets.DOCKER_USERNAME, github.sha) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
